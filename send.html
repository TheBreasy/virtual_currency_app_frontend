<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.css">
    <title>Exchange | Send a coin</title>
</head>
<body>
<nav class="position-fixed bottom-0 w-100">
    <ul class="d-flex justify-content-evenly pt-half h-83-px">
        <li class="text-center">
            <a class="text-decoration-none color-black" href="index.html">
                <img class="nav--icon" src="images/home.svg" alt="home">
                <span class="d-block font-size-xs">Home</span>
            </a>
        </li>
        <li class="text-center">
            <a class="text-decoration-none color-black" href="send.html">
                <img class="nav--icon" src="images/send.svg" alt="send">
                <span class="d-block font-size-xs">Send</span>
            </a>
        </li>
        <li class="text-center">
            <a class="text-decoration-none color-black" href="transfers.html">
                <img class="nav--icon" src="images/transfers.svg" alt="transfers">
                <span class="d-block font-size-xs">Transfers</span>
            </a>
        </li>
        <li class="text-center">
            <a class="text-decoration-none color-black" href="leaderboard.html">
                <img class="nav--icon" src="images/statistics.svg" alt="board">
                <span class="d-block font-size-xs">Board</span>
            </a>
        </li>
    </ul>
</nav>

<div class="container">
    <header class="d-flex align-items-center justify-content-between py-1">
        <a class="text-decoration-none color-blue uppercase" href="index.html">Ex-change</a>
        <div class="text-center">
            <a class="text-decoration-none color-black" id="logout" href="#">
                <img class="nav--icon" src="images/logout.svg" alt="logout">
                <span class="d-block font-size-xs">Logout</span>
            </a>
        </div>
    </header>
    <div class="py-1">
        <h2 class="text-center uppercase color-grey font-bold">Send coins</h2>
    </div>
    <div class="card text-center w-100">
        <div class="pt-1">
            <label class="d-block pb-1" for="recipient">To</label>
            <input type="text" class="input" name="recipient" id="recipient" placeholder="Type a name">
        </div>

        <div class="pt-1">
            <label class="d-block pb-1" for="amount">Amount</label>
            <input type="text" class="input" name="amount" id="amount" placeholder="5">
        </div>

        <div class="pt-1">
            <label class="d-block pb-1" for="reason">Reason</label>
            <select class="input" name="reason" id="reason">
                <option value="Development help">Development help</option>
                <option value="Design help">Design help</option>
                <option value="Feedback">Feedback</option>
                <option value="Meeting deadlines">Meeting deadlines</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="pt-1">
            <label class="d-block pb-1" for="message">Message (optional)</label>
            <textarea class="input h-200-px" name="message" id="message" placeholder="Write your message..."></textarea>
        </div>

        <div class="py-1">
            <button class="btn btn--primary uppercase" id="send">Send</button>
        </div>
    </div>
</div>

<div class="h-83-px mt-1"></div>

<script src="js/logout.js"></script>
<script src="js/send.js"></script>
</body>
</html>
