<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.css">
    <title>Exchange | the groundbreaking coin of a new era</title>
</head>
<body>
<h1>Welcome to Exchange, the groundbreaking coin of a new era!</h1>
<div class="app">
    <h2 class="title">Transfer App</h2>
    <div class="transfers">
        <div class="transfer__new">
            <input type="text" class="input--text transfer__input" placeholder="Transfer a coin">
        </div>

        <div class="transfer">
            <input type="checkbox" class="transfer__state">
            <div class="transfer__text">My first transfer</div>
            <a class="transfer__delete" href="#">delete</a>
        </div>

        <div class="transfer transfer--completed">
            <input type="checkbox" class="transfer__state">
            <div class="transfer__text">My first transfer</div>
            <a class="transfer__delete" href="#">delete</a>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
