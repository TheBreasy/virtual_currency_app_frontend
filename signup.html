<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <title>Exchange | Signup</title>
</head>
<body>
<div class="app">
    <h2 class="title">Create an account</h2>
    <div class="alert hidden">
        Here is some feedback
    </div>
    <div class="signup">
        <div>
            <label for="email">Email</label>
            <input type="text" class="input--text" name="email" id="email">
        </div>

        <div>
            <label for="firstname">Firstname</label>
            <input type="text" class="input--text" name="firstname" id="firstname">
        </div>

        <div>
            <label for="lastname">Lastname</label>
            <input type="text" class="input--text" name="lastname" id="lastname">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" class="input--text" name="password" id="password">
        </div>

        <button class="btn btn--primary">Let's go</button>
    </div>
</div>

<script src="js/signup.js"></script>

</body>
</html>
