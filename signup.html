<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <title>Exchange | Signup</title>
</head>
<body>
<div class="card__alert hidden p-1 text-center"></div>
<div class="px-1">
    <div class="app h-100-vh d-flex justify-content-center align-items-center">
        <div class="card text-center w-100">
            <h1 class="card__header uppercase font-size-m">Create an account</h1>
            <div class="pt-1">
                <label class="d-block pb-1" for="email">Email</label>
                <input type="text" class="card__input" name="email" id="email" placeholder="Email address">
            </div>

            <div class="pt-1">
                <label class="d-block pb-1" for="nickname">Username</label>
                <input type="text" class="card__input" name="nickname" id="nickname" placeholder="Username">
            </div>

            <div class="pt-1">
                <label class="d-block pb-1" for="firstname">Firstname</label>
                <input type="text" class="card__input" name="firstname" id="firstname" placeholder="First name">
            </div>

            <div class="pt-1">
                <label class="d-block pb-1" for="lastname">Lastname</label>
                <input type="text" class="card__input" name="lastname" id="lastname" placeholder="Last name">
            </div>

            <div class="pt-1">
                <label class="d-block pb-1" for="password">Password</label>
                <input type="password" class="card__input" name="password" id="password" placeholder="Password">
            </div>

            <div class="py-1">
                <button class="btn btn--primary uppercase" id="signup">Sign up</button>
                <a class="d-block pt-1 color-blue text-decoration-none" href="login.html">Already registered? Log in</a>

            </div>
        </div>
    </div>
</div>

<script src="js/signup.js"></script>

</body>
</html>
