<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <title>Exchange | Signup</title>
</head>
<body>
<div class="app h-100-vh d-flex justify-content-center align-items-center">

<!--    <div class="alert hidden">-->
<!--        Here is some feedback-->
<!--    </div>-->
    <div class="signup card text-center w-100">
        <h1 class="card-header uppercase">Create an account</h1>
        <div class="pt-1">
            <label class="d-block pb-1" for="email">Email</label>
            <input type="text" class="input" name="email" id="email">
        </div>

        <div class="pt-1">
            <label class="d-block pb-1" for="firstname">Firstname</label>
            <input type="text" class="input" name="firstname" id="firstname">
        </div>

        <div class="pt-1">
            <label class="d-block pb-1" for="lastname">Lastname</label>
            <input type="text" class="input" name="lastname" id="lastname">
        </div>

        <div class="pt-1">
            <label class="d-block pb-1" for="password">Password</label>
            <input type="password" class="input" name="password" id="password">
        </div>

        <div class="py-1">
            <button class="btn--primary uppercase">Sign up</button>
            <a class="d-block pt-1 color-blue text-decoration-none" href="login.html">Already registered? Log in</a>
        </div>
    </div>
</div>

<script src="js/signup.js"></script>

</body>
</html>
